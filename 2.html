<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>My Form</title>
</head>
<body>
    <section class="container">
        <form class="form" action="#">
            <div class="registrarse-loguearse">
                <button class="boton-1">Sign Up</button>
                <button type="reset" class="boton-2">reset</button>
            </div>

            <div class="div-h2">
              <h2 id="h2">Sign Up For Free</h2>
            </div> 
            <div class="nombre-apellido">
                <input class="nombre" type="text" placeholder="  First Name*" id="nombrecito">
                <input class="apellido" type="text" placeholder="  Last Name*" id="apellido">
            </div>

            <div class="resto">
                <input class="mail" type="email" placeholder="  Email Address*" id="email">
                <input class="pass" type="password" placeholder="  Set A Password*" id="pass">
                <button class="get-started" id="boton">GET STARTED</button>
            </div>

        </form>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
